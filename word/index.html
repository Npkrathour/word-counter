<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Word Counter</title>
</head>
<body>
    <div class="container ">
        <h1 class="text-center">Word And Character Counter</h1>
        <div class="row d-flex justify-content-center">
           <textarea name="counter" id="textbox" cols="20" rows="10" class="form-control" style="width: 50%; border: 2px solid black;" placeholder="Write Now"></textarea>
           <div class="d-inline-block text-center mt-3 bg-info p-3 box">
            <span class="m-2" id="word">0</span>Word
           <span class="m-2" id="char">0</span>Character
           </div>
        </div>
    </div>
</body>
<style>
    .box{
        width: 55%;
    }
    span{
        font-size: 20px;
        font-weight: 400;
    }
</style>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
